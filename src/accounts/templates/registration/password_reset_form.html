{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password||Reset</title>
</head>
<body>

<main class="mt-5">
<div class="container ml-5">

{% block body%}
    <br>
  <div style="margin-left:100px;">
      <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-primary" value="Reset password">
  </form>
  </div>
{% endblock body %}
</div>
</main>
</body>
</html>
